<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ?================ Bootstrap CSS File ================ -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Simple CRUD System</title>
</head>

<body>
  <div class="container py-5">
    <form>

      <!-- ?================ Product Name ================ -->
      <div class="mb-3">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" class="form-control mt-2" />
      </div>

      <!-- ?================ Product Price ================ -->
      <div class="mb-3">
        <label for="productPrice">Product Price</label>
        <input type="number" id="productPrice" class="form-control mt-2" />
      </div>

      <!-- ?================ Product Category ================ -->
      <div class="mb-3">
        <label for="productCategory">Product Category</label>
        <select id="productCategory" class="form-select mt-2 text-muted">
          <option disabled selected>Select Category</option>
          <option value="tv">tv</option>
          <option value="mobile">mobile</option>
          <option value="laptop">laptop</option>
        </select>
      </div>

      <!-- ?================ Product Sale ================ -->
      <div class="form-check form-switch my-4">
        <input class="form-check-input" type="checkbox" role="switch" id="productSale">
        <label class="form-check-label" for="productSale">Product Sale</label>
      </div>

      <!-- ?================ Product Description ================ -->
      <div class="mb-3">
        <label for="productDescription">Product Description</label>
        <textarea id="productDescription" class="form-control mt-2"></textarea>
      </div>

      <button type="button" id="addProduct" class="btn btn-outline-info">Add Product</button>
      <button type="button" id="editProduct" class="btn btn-outline-info d-none">Update Product</button>
      <button type="button" id="clearForm" class="btn btn-outline-danger">clear Form</button>
    </form>

    <!-- ?================ Product Search ================ -->
    <input type="text" class="form-control w-50 mx-auto my-5" placeholder="Search......" name="" id="search">

    <div class="table-responsive">
      <table class="table table-dark table-borderless  text-center table-striped">
        <thead>
          <th>Index</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Category</th>
          <th>Product Sale</th>
          <th>Product Description</th>
          <th>Update </th>
          <th>Delete</th>
        </thead>
        <tbody id="tableData">
        </tbody>
      </table>
    </div>
  </div>

  <!-- ?================ JS File ================ -->
  <script src="js/script.js"></script>
</body>

</html>
